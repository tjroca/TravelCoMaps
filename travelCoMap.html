<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelCo Map</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>

<body>

  <div id="map"></div>


  <script src="travel_co.js"></script>

  <script>
    mapboxgl.accessToken = MAPBOX_API_KEY;
    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/tjx0/cmd65kkc400ek01s8huyy291a",
      center: [21.64, -65.12],
      zoom: 2.2
    });

    map.addSource("places", {
      "type": "geojson",
      "data": destinationsGeoJSObj
    });

    // Layer for things to eat
    map.addLayer({
      "id": "places-to-eat",
      "type": "symbol",
      "source": "places",
      "filter": ["==", ["get", "Type"], "Things to eat"],
      "layout": {
        "icon-image": "restaurant-11",
        "icon-size": 1
      }
    });

    // Layer for things to see
    map.addLayer({
      "id": "places-to-see",
      "type": "symbol",
      "source": "places",
      "filter": ["==", ["get", "Type"], "Things to see"],
      "layout": {
        "icon-image": "town-hall-11",
        "icon-size": 1
      }
    });

    // Layer for hotels
    map.addLayer({
      "id": "hotels",
      "type": "symbol",
      "source": "places",
      "filter": ["==", ["get", "Type"], "Hotel"],
      "layout": {
        "icon-image": "lodging-11",
        "icon-size": 1
      }
    });
  </script>
</body>

</html>
